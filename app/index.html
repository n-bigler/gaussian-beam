<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lens.css">
    <title>Hello World!</title>
    <script src="lensManager.js"></script>

  </head>
  <body>
    <h1>Gaussian optics</h1>

    <canvas id="lensCanvas" width="800px" height="600px"></canvas>

    <div id="lenses"></div>

    <div id="beam">
      <form>
        w0:
        <input type="range" min="1e-6" max="1e-2" step="1e-6" value="300e-6" data-orientation="vertical" name="w0">
        <input name="w0Number" type="number" min="1e-6" max="1e-2" value="300e-6" step="1e-6"></br>
        y-max: 
        <input type="range" min="100e-6" max="10e-2" step="100e-6" value="2e-3" data-orientation="vertical" name="ymax">
        <input name="ymaxNumber" type="number" min="100e-6" max="10e-2" value="2e-3" step="100e-6"></br>
        z-max: 
        <input type="range" min="0.5" max="100" step="0.1" value="1" data-orientation="vertical" name="zmax">
        <input name="zmaxNumber" type="number" min="100e-6" max="10e-2" value="1" step="0.1">

      </form>
    </div>
    <div id="addLensAndWaistSize">
      <p id="waistSizeDisplayMouse">Hover to see the waist size</p>
      <p id="waistSizeDisplay"></p>
      <button name="addLensButton" type="button">Add lens</button>
    </div>
  </body>
</html>
